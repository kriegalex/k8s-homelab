## Hotio qbittorrent image version
## ref: https://hotio.dev/containers/qbittorrent
##
image:
  tag: legacy # 4.3.9 by default, known to be stable

# Service Configuration
service:
  type: LoadBalancer

env:
  VPN_LAN_NETWORK: "10.0.0.0/24" # be careful it doesn't conflict with the DNS of your VPN
  VPN_HEALTHCHECK_ENABLED: false

vpn:
  enabled: true # same as VPN_ENABLED env
  provider: proton

# Persistence
persistence:
  data:
    existingClaim: "nfs-torrent"

resources: 
  limits:
    memory: 8Gi

